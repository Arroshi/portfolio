<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.css" rel="stylesheet">

</head>

<body>

    <div class="swiper mySwiper container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-content">
                    <div class="swiper-img">
                        <img src="https://mak.com.pe/wp-content/uploads/2024/02/Etapa-1.png" alt="">
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="swiper-content">
                    <div class="swiper-img">
                        <img src="https://mak.com.pe/wp-content/uploads/2024/02/Etapa-2.png" alt="">
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="swiper-content">
                    <div class="swiper-img">
                        <img src="https://mak.com.pe/wp-content/uploads/2024/02/Etapa-3.png" alt="">
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="swiper-content">
                    <div class="swiper-img">
                        <img src="https://mak.com.pe/wp-content/uploads/2024/02/Etapa-2.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->
    </div>

    <style>
        .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        .swiper {
            margin-top: -35px !important;
            z-index: 0 !important;
            height: 400px;
            display: flex;
            align-items: center;
        }

        .swiper-slide-next .swiper-content .swiper-img {
            width: 100%;
            height: 100%;
        }

        .swiper-slide:not(.swiper-slide-next) img {
            transform: scale(0.60);
        }

        .swiper-slide-next img {
            transform: scale(1.2) !important;
        }

        .swiper-slide.swiper-slide-next .swiper-content {
            width: 100%;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
        }


        .swiper-pagination-bullet {
            width: 11px !important;
            height: 11px !important;
            color: #D9D9D980 !important;
        }

        .swiper-pagination-bullet-active {
            background-color: #1D3058 !important;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                // spaceBetween: 60,
                //grabCursor: true,
                loop: true,
                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true, // Permite hacer clic en los dots
                    renderBullet: function (index, className) {
                        return '<span class="' + className + '"></span>'; // Personaliza la apariencia de los dots si es necesario
                    },
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                allowSlideClick: true
            })
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.js"></script>
</body>

</html>
